<div class="formMain">
  <div>
    <h2 class="text-white">Bentornato Gluten Free Lifer</h2>
    <p class="text-white text-decoration-underline">
      Accedi per accedere a tutti i contenuti
    </p>
  </div>
  <form #formLogin="ngForm" (ngSubmit)="login(formLogin)">
    <div>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
        ngModel
      />
    </div>
    <div>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
        ngModel
      />
    </div>
    <button type="submit" [disabled]="formLogin.invalid">Accedi</button>
  </form>
  <a class="text-decoration-underline text-white" [routerLink]="['/signup']"
    >Se non hai un account, registrati</a
  >
</div>
