<div class="w-75 m-auto">
  <h2>Dettagli profilo</h2>
  <div *ngIf="utente">{{ utente.user.nome }}</div>
  <h2>Ordini effettuati</h2>
  <div class="d-flex flex-wrap justify-content-start gap-5">
    <div class="mt-3" *ngFor="let item of ordiniAll">
      <div *ngIf="item.idUser === id">
        <div class="card">
          <div class="card-header">{{ item.nome }}</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <div *ngFor="let itemOrder of item.array">
                <p class="m-0">{{ itemOrder.name }}</p>
              </div>
              <footer class="blockquote-footer mt-3">
                Previsto per le ore
                <cite title="Source Title">{{ item.time }}</cite>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
